release:
  version: "4.0.0"

# Refer to localpv-provisioner chart values.yaml for more configuration. FIXME -- ADD LINK when released.
localpv-provisioner:
  rbac:
    create: true

openebs-crds:
  csi:
    volumeSnapshots:
      enabled: true
      keep: true

# Refer to zfs-localpv chart values.yaml for more configuration. FIXME -- ADD LINK when released.
zfs-localpv:
  enabled: true
  crds:
    zfsLocalPv:
      enabled: true
    csi:
      volumeSnapshots:
        enabled: false
        keep: true
  
# Refer to lvm-localpv chart values.yaml for more configuration. FIXME -- ADD LINK when released.
lvm-localpv:
  enabled: true
  crds:
    lvmLocalPv:
      enabled: true
    csi:
      volumeSnapshots:
        enabled: false
        keep: true

# Refer to mayastor chart values.yaml for more configuration. FIXME -- ADD LINK when released.
mayastor:
  enabled: true
  csi:
    node:
      initContainers:
        enabled: true

  localpv-provisioner:
    enabled: false
  crds:
    jaeger:
      enabled: true
      keep: true
    csi:
      volumeSnapshots:
        enabled: false
        keep: true

# -- Configuration options for pre-upgrade helm hook job.
preUpgradeHook:
  image:
    # -- The container image registry URL for the hook job
    registry: docker.io
    # -- The container repository for the hook job
    repo: bitnami/kubectl
    # -- The container image tag for the hook job
    tag: "1.25.15"
    # -- The imagePullPolicy for the container
    pullPolicy: IfNotPresent

engines:
  local:
    lvmEnabled: true
    zfsEnabled: true
  replicated:
    mayastorEnabled: true
