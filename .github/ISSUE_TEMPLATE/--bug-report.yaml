name: üêû Bug report
description: Report a bug if something isn't working as expected
title: "[BUG]: "
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
      Make sure to include as much information as possible so we can fix it as quickly as possible.
      If you know how to fix this bug, please open a pull request on [here](https://github.com/openebs/openebs/compare/?template=bugs.md)
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Description
    description: Provide a description of this bug
  validations:
    required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
    placeholder: |
      When I do <X>, <Y> happens and I see the error message attached below:
      ```...```
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
    placeholder: When I do <X>, <Z> should happen instead.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Add steps to reproduce this behaviour, include console / network logs & screenshots else provide a link to a live example
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      Enter the Environment Details:
    value: |
      - `kubectl get nodes`:
      - `kubectl get pods --all-namespaces`:
      - `kubectl get services`:
      - `kubectl get sc`:
      - `kubectl get pv`:
      - `kubectl get pvc`:
      - OS (from `/etc/os-release`):
      - Kernel (from `uname -a`):
      - Install tools:
      - Others:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
  validations:
    required: false